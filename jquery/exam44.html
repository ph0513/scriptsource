<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" />
      </div>
      <div>
        <button onclick="send()" type="button">보내기</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function send() {
        let input = $("input");
        console.log(input); //<input type="text" name="username">

        if (input.eq(0).val() === "") {
          alert("이름이 비어 있습니다.");
          input.eq(0).focus();
          return;
        } else if (input.eq(1).val() === "") {
          alert("아이디가 비어 있습니다.");
          input.eq(1).focus();
          return;
        }
        //form안의 내용이 다 작성이 되었다면
        //submit()하기
        let form = $("form");
        form.submit();
      }
    </script>
  </body>
</html>
