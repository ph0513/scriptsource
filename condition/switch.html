<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 국어,영어,수학점수를 입력받아 평균을 구한 뒤
      //매우잘함9, 잘함8, 우수7, 보통6, 노력요함5 출력
      let kor = Number(prompt("국어 점수를 입력해주세요"));
      let eng = Number(prompt("영어 점수를 입력해주세요"));
      let math = Number(prompt("수학 점수를 입력해주세요"));

      //평균 구하기
      let avg = (kor + eng + math) / 3;
      //swith-case
      switch (avg / 10) {
        case 9:
          alert("매우잘함");
          document.body.innerText = "매우잘함";
          break;
        case 8:
          alert("잘함");
          document.body.innerText = "잘함";
          break;
        case 7:
          alert("우수");
          document.body.innerText = "우수";
          break;
        case 6:
          alert("보통");
          document.body.innerText = "보통";
          break;
        case 5:
          alert("노력요함");
          document.body.innerText = "노력요함";
          break;
        default:
          alert("낙제");
          document.body.innerText = "낙제";
      }
    </script>
  </body>
</html>
