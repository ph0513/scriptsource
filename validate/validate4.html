<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="tel">전화번호</label>
        <input
          type="text"
          placeholder="-를 제외하고 입력하세요"
          onchange="checkNumberic(this)"
        />
      </div>
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" onchange="checkId(this)" />
      </div>
    </form>
    <script>
      function checkNumberic(tel) {
        // console.log(tel.value);
        // if(!Number(tel.value)){
        //   alert("전화번호를 확인해 주세요");
        //   tel.focus();
        //   return false;
        let exp = /[0-9]+/;
        if (!tel.value.match(exp)) {
          // console.log("일치함");
          alert("전화번호를 확인해 주세요");
          return false;
        }
      }
      function checkId(userid) {
        let exp = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
        if (userid.value.match(exp)) {
          alert("한글이 포함되어 있습니다");
          return false;
        }
        let exp1 = /[A-z]/;
        if (userid.value.match(exp1)) {
          alert("영문이 포함되어 있습니다.");
          return false;
        }
      }
    </script>
  </body>
</html>
