<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">header1</h1>
    <h2 id="header2">header2</h2>
    <script>
      let h1 = document.getElementById("header1");
      console.log(h1.value);
      console.log(h1.innerText);
      let h2 = document.getElementById("header2");
      //   let h2 = document.getElementById("header2").innerText; 이렇게 하면 가져와짐
      console.log(h2);
      console.log(h2.value);
      h2.innerText = "with getElementById()"; // 값이 바뀜 .value= 값 이랑 같음
    </script>
  </body>
</html>
