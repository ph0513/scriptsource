<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        margin-top: 50px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- navbar-light bg-light -->
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- 햄버거 부분 -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <!--active가 진하게 보이는 이유 -->
              <a class="nav-link" href="login.html"
                >로그인 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">뉴스</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">증권</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">부동산</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <!-- 행을 하나 집어넣음 -->
        <div class="col-sm-2">
          <div class="card">
            <!-- style="width: 18rem;" 이걸 날려야 표가 안겹침 -->
            <div class="card-header">
              게시판
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">자유게시판</li>
              <li class="list-group-item">포럼</li>
              <li class="list-group-item">News</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>테이블 작성</td>
                <td>홍길동</td>
                <td>2020-01-17</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>부트스트랩</td>
                <td>김자바</td>
                <td>2020-01-18</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>CSS</td>
                <td>김민석</td>
                <td>2020-01-19</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- pagination -->
      <nav aria-label="...">
        <ul class="pagination justify-content-center">
          <!-- justify-content-center 가운데 정렬 -->
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Previous</a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#"
              >2 <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <button type="submit" class="btn btn-outline-secondary">
        새글작성
      </button>
    </div>
    <script>
      // container 라는 클래스명을 가지고 있는 요소 찾기
      // let container = document.getElementsByClassName("container"); // 1번
      let container = document.querySelector(".container"); // 2번
      console.log(container);

      // page 영역의 첫번째 li 가져오기
      let page = document.querySelector(".pagination li:first-child");
      console.log(page);

      // 햄버거 버튼 찾아오기
      let nabeTarget = document.querySelector("[data-target='#navbarNav']"); //[] 속성 찾아오는 방식 요소찾는다
      // 커리 셀렉터는 처음것을 찾아온다
      console.log(nabeTarget);

      // page 영역의 첫번째 li 가져오기 이거랑 같다
      let pageItem = document.querySelector(".page-item");
      console.log(pageItem);

      let pageItemAll = document.querySelectorAll(".page-item"); // 모두 다 끌고옴
      console.log(pageItemAll);
    </script>
  </body>
</html>
