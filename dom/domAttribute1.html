<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
  </head>
  <body>
    <h1 id="header" onclick="change()">header1</h1>
    <script>
      function change() {
        // h1 영역에 스타일 변경
        let h1 = document.querySelector("#header");

        h1.style.color = "blue";
        h1.style.border = "1px solid red";
        h1.style.padding = "10px";
        h1.style.fontStyle = "italic"; // 스타일 줄때 font-style 에선 - 대신 대문자로(카멜케이스)
      }
    </script>
  </body>
</html>
